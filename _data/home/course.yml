content:
- p: <p>This is an Introductory Course on Quantum Computing. It is offered for the Third Semester Students 
of Dr. Babasaheb Ambedkar Technological University Lonere India. </p>
- p: <p> The course objective is to introduce basic concepts in Quantum Computing</p>
- p: <p>No pre-requisites  for this course </p> 
- p: <p> This is two credit course means 2hrs teaching/week or 24 hrs in a Semester</p>
